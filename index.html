<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Script -->
    <script src="./script.js" defer></script>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">

    <title>PokeBattle</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <img class="logo" src="./images/logo.png">
    </div>
    <!-- Content -->
    <div class="content">
        <!-- Battle Screen -->
        <div class="balttescreen">
            <!-- Play Button -->
            <div id="playContainer">
                <img class="playbtn" src="./images/play_btn.png">
                <span>music</span>
            </div>
            <!-- NPC Side -->
            <div id="NPCchoices">
                <!-- NPC Side -->
                <div class="NPCPokeballs">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <span id="NPCScore"></span> 
                </div>
                <div id="NPCPokemon">
                    <!-- NPC Pokemon choices -->
                </div>
            </div>
            <!-- Player Choices -->
            <div id="choices">
                <!-- Player Pokeballs -->
                <div class="playerPokeballs">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <span id="playerScore"></span> 
                </div>
  
                <!-- Player Pokemon choices -->
                <div class="playerPokemon">
                    <div class="imagePKMN">
                        <input type="image" src="./images/bulbasaur_back.png" id="grass"/>
                    </div>
                    <div class="imagePKMN">
                        <input type="image" src="./images/charmander_back.png" id="fire" />
                    </div>
                    <div class="imagePKMN">
                        <input type="image" src="./images/squirtle_back.png" id="water"  />
                    </div>
                </div>

                <!-- Battle Logs Container -->
                <div id="battleLogsContainer">
                    <!-- Battle logs will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <h5>
            <!-- The Odin Project link -->
            <a href="https://www.theodinproject.com" title="The Odin Project Link">
                <img src="./images/odin-icon.svg">
            </a>
            <br>THE ODIN PROJECT
            <!-- Github link -->
            <br><a href="https://github.com/hellogaray" title="Github Link">[at]hellogaray</a>
        </h5>
    </footer>
</body>
</html>
