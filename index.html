<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">

    <title>PokeBattle</title>

</head>
<body>
    <div class="content">
        <img class="logo" src="./images/logo.png">
            <!-- Pokemon Side for the NPC -->
        <div class="balttescreen">
            <div id="NPCchoices">
                <div class="NPCPokeballs">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <span id="NPCScore"></span> 
                </div>
                <div class="NPCPokemon">
                    <input type="image" src="./images/bulbasaur_icon.png" id="grass" />
                    <input type="image" src="./images/charmander_icon.png" id="fire" />
                    <input type="image" src="./images/squirtle_icon.png" id="water" />
                </div>
            </div>

            <!-- Pokemon Choices for the User -->
            <div id="choices">
                <div class="userPokeballs">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <img src="./images/pokeball.png">
                    <span id="userScore"></span> 
                </div>
               <div class="userPokemon">
                    <input type="image" src="./images/bulbasaur_back.png" id="grass" />
                    <div class="tooltip">Grass</div>
                    <input type="image" src="./images/charmander_back.png" id="fire" />
                    <div class="tooltip">Fire</div>
                    <input type="image" src="./images/squirtle_back.png" id="water" />
                    <div class="tooltip">Water</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h5>
            <a href="https://www.theodinproject.com" title="The Odin Project Link"><img src="./images/odin-icon.svg"></a>
            <br>THE ODIN PROJECT
            <br><a href="https://github.com/hellogaray" title="Github Link">[at]hellogaray</a>
        </h5>
    </footer>
</body>
</html>
